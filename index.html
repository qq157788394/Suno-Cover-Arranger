      <script>
        // 构建时注入的README内容
        window.__README_CONTENT__ = "# 大师来了 (Master Is Here)\n\n> **用中文思考，用英文说服 Suno。**\n> 帮音乐创作者，把脑海中的“感觉”、“编曲想法”，喜欢的“大师灵感”，变成可直接粘贴进 Suno 的 Styles & Lyrics 提示词。\n\n# 在线使用\n\nhttps://qq157788394.github.io/Suno-Cover-Arranger/\n\n## 工具简介\n\n**大师来了**（原名：翻唱编曲大师）是一款专为 Suno 创作者设计的 AI 音乐全能辅助工具。\n\n我们现已升级为 **“双引擎”** 驱动：\n\n1.  **大师做编曲**：帮助用户用中文描述音乐风格，自动生成符合 Suno 官方术语体系的高质量英文提示词。\n2.  **大师写歌词**：内置 **11 位华语乐坛殿堂级作词人**（周杰伦、林夕、黄家驹、罗大佑等）的创作灵魂，通过深度自检机制，生成拒绝“AI 味”、结构严谨、可直接演唱的专业歌词。\n\n## 联系开发者\n\n如果您有任何问题、建议或反馈，请通过以下方式联系开发者：\n\n<img src=\"https://cdn.jsdelivr.net/gh/qq157788394/My-Image/%E5%BC%80%E5%8F%91%E8%80%85%E5%BE%AE%E4%BF%A1.JPG\" width=\"320\" alt=\"开发者微信\">\n\n## 支持一下\n\n如果您觉得这个工具对您有帮助，欢迎通过以下方式支持一下开发者：\n\n- 分享给您的朋友们\n- 关注开发者 B 站 / 抖音 / 小红书，全网同名“黄优优 yoyo”\n- 请我抽包利群\n\n<img src=\"https://cdn.jsdelivr.net/gh/qq157788394/My-Image/IMG_2566.JPG\" width=\"320\" alt=\"抽包利群\">\n\n## 解决的痛点\n\n我们深知 AI 音乐创作者面临的两大核心难题：**“编曲描述难”** 和 **“歌词没灵魂”**。\n\n### 🎸 编曲与翻唱痛点\n\n**痛点一：Suno 的 Styles 字段写不好**\n做过几次 Suno 翻唱的人，基本都会遇到：\n\n- 知道自己想要“张惠妹那种主歌隐忍、副歌爆炸”，但不会用英文系统地写出来\n- 写出来的 Styles 要么太短、信息太少，要么东一块西一块，没有结构\n- 不知道哪些词是 Suno 比较“听得懂”的编曲/动态词汇\n  _结果：模型发挥空间过大，生成极不稳定。_\n\n**痛点二：Lyrics 字段的“高级用法”很难落地**\nSuno 官方推荐使用属性注释（如 `[Vocal: ...]`），但普通人很难上手：\n\n- 不知道应该有哪些 Key（Vocal / Dynamics / Texture / Mood...）\n- 不会用英文把“这一段主歌更克制”这种感觉，拆成结构化的 `[Key: Value]`\n- 注释与 Styles 描述矛盾，导致风格分裂\n  _结果：大部分人退回到只放纯歌词，浪费了 Suno 的潜力。_\n\n**痛点三：歌词不敢随便交给 AI 改写**\n很多 AI 工具默认会“润色”歌词，这对翻唱是灾难：\n\n- 翻唱需要保留原汁原味，不能乱改词\n- 创作者只想要 Styles 和属性注释，不想要改动歌词主体\n\n**痛点四：段落结构标签混乱**\n真实使用时，标签五花八门（【主歌】、[verse]、[Chorus]...），而 Suno 官方推荐标准英文标签（[Verse 1], [Chorus], [Bridge]）。手工统一标签既费时又枯燥。\n\n### ✍️ 原创歌词痛点（新！）\n\n**痛点五：AI 写词“味同嚼蜡”**\n市面上的 AI 写词工具充满了“陈词滥调”：\n\n- 动不动就是“岁月的长河”、“霓虹灯闪烁”、“心中的涟漪”\n- 辞藻华丽但逻辑空洞，完全没有画面感\n- 缺乏个人风格，写谁都像是在写“AI 朗诵”\n\n**痛点六：不懂方言与韵律**\n\n- 写粤语歌时，混入“的、是、什么”等普通话词汇，甚至出现倒字（不协音）\n- 为了强行押韵，写出逻辑不通的句子（凑韵）\n- 长短句没有呼吸感，歌手根本唱不进去\n\n---\n\n## 核心功能\n\n### 🎵 模块一：大师做编曲\n\n1.  **智能生成 Styles**：根据中文风格描述，自动生成符合 Suno 官方术语体系的高质量英文 Styles。\n2.  **结构化 Lyrics 属性**：自动识别并标准化歌词段落标签，为每段生成结构化的属性注释。\n3.  **严格保护歌词原文**：只在歌词前添加工程标注，不修改、不润色歌词主体。\n\n### 📝 模块二：大师写歌词（New!）\n\n1.  **11 位大师灵魂注入**：集结 **周杰伦、毛不易、Beyond(黄家驹)、林夕、方文山、罗大佑、李宗盛、唐恬、陈曦、飞儿乐团、刘卓辉** 的创作模型。\n2.  **LLM 深度自检机制**：后台自动扫描并修正“AI 味”、押韵错误及方言问题，拒绝洗稿。\n3.  **方言协音支持**：支持生成地道的 **粤语 (Cantonese)** 和 **闽南语 (Hokkien)** 歌词。\n4.  **参考歌曲投喂**：支持输入目标参考歌曲（Reference Song），让 AI 精准锚定情绪与结构。\n\n### 🛡️ 架构优势\n\n- **纯前端架构**：无后端、不存库、不打日志，完全保护用户隐私。\n\n## 适用人群\n\n- **AI 音乐创作者**：希望提升 Suno 生成质量的重度用户\n- **翻唱爱好者**：懂音乐但英文 Style 表达一般的创作者\n- **原创音乐人**：需要高质量歌词灵感，寻找特定大师风格的作词人\n- **内容团队**：需要批量制作风格统一的系列音乐内容\n\n## 功能使用指南\n\n### 1. 翻唱编曲模式\n\n1.  选择 **[大师做编曲]** 标签页。\n2.  输入目标翻唱歌手、风格备注。\n3.  粘贴原曲歌词。\n4.  点击\"生成提示词\"，复制 Styles 和 Lyrics 到 Suno。\n\n### 2. 大师写歌词模式（新功能）\n\n1.  选择 **[大师写歌词]** 标签页。\n2.  **选择大师**：从 11 位大师中选择一位（如：周杰伦）。\n3.  **设置参数**：\n    - **贴近度**：调节模仿力度（1-5 档）。\n    - **参考歌曲**：输入你想模仿神韵的歌曲名（如《蜗牛》）。\n4.  **输入素材**：提供故事背景或创作主题。\n5.  点击生成，等待大师“思考”并自检，输出最终歌词。\n\n### 3. 记录管理\n\n- **查看/删除**：点击左侧“生成记录”，支持按语言、歌手、模式筛选或删除历史记录。\n\n## 本地开发\n\n- 启动开发服务器：`pnpm dev`\n- 访问地址：http://localhost:8000\n- 支持热更新，修改代码后会自动刷新\n\n## 浏览器支持\n\n- Chrome (推荐)\n- Firefox\n- Safari\n- Edge\n\n## 分支管理规范\n\n### 1. 分支命名与作用\n\n- **develop 分支**：开发分支，用于开发新功能、修复 bug\n- **main 分支**：主分支，用于存储稳定版本，只接收来自 develop 分支的合并\n- **gh-pages 分支**：用于部署 GitHub Pages，由 CI/CD 或手动部署命令自动生成\n\n### 2. 开发流程\n\n1. 在 develop 分支上开发新功能\n2. 测试通过后，合并到 main 分支\n3. 使用 `pnpm deploy` 命令部署到 gh-pages 分支\n4. 确保 main 分支与 develop 分支保持同步\n\n### 3. 部署规范\n\n- **部署命令**：`pnpm deploy`\n- **部署前检查**：\n  - 确保代码通过 lint 检查：`pnpm lint`\n  - 确保构建成功：`pnpm build`\n  - 确保功能测试通过\n- **部署后验证**：\n  - 访问 GitHub Pages 地址验证页面显示正常\n  - 测试核心功能是否正常\n\n## 许可证\n\nMIT License\n\n## 贡献\n\n欢迎提交 Issue 和 Pull Request！\n\n## 联系方式\n\n项目地址：https://github.com/qq157788394/Suno-Cover-Arranger.git\n\n## 常见问题解决\n\n### 1. GitHub Pages 页面不显示\n\n- 确保使用了 `pnpm deploy` 命令部署\n- 检查 gh-pages 分支是否存在\n- 检查 GitHub Pages 设置是否正确\n- 等待几分钟，GitHub Pages 可能需要时间更新\n\n### 2. 生成的记录不显示\n\n- 确保浏览器支持 IndexedDB\n- 检查浏览器开发者工具的控制台，查看是否有错误\n- 清除浏览器缓存，刷新页面\n\n### 3. 筛选功能不生效\n\n- 确保输入了正确的筛选条件\n- 检查浏览器开发者工具的控制台，查看是否有错误\n- 刷新页面后重试\n\n## 技术栈\n\n- React 19\n- Ant Design Pro 5\n- @umijs/max 4\n- TypeScript\n- Dexie.js (IndexedDB)\n- DeepSeek API\n- pnpm (包管理器)\n";
        // 构建时注入的CHANGELOG内容
        window.__CHANGELOG_CONTENT__ = "### 2025.12.27 硬核大更新，这可能是目前市面上最 🐂🍺 的一款 AI 歌词创作软件！\n\n- **【产品正式更名】**：从“翻唱编曲大师”升级为 **「大师来了」**。因为除了编曲，现在我们连作词也由大师包办了，双核驱动，能力翻倍！\n- **【大师写歌词】**：集结了 **罗大佑、李宗盛、林夕、方文山、周杰伦、黄家驹、刘卓辉、飞儿乐团、唐恬、陈曦、毛不易** 11 位华语乐坛殿堂级作词大师的“灵魂”。\n- **【贴近度】**：针对不同大师风格，支持 **5 档贴近度** 调节，想要“神似”还是“高仿”，你说了算。\n- **【参考歌曲】**：你可以直接告诉大师“我想写一首像周杰伦《晴天》感觉的歌”，让 AI 的创作锚点更精准。\n- **【深度自检】**：AI 在输出歌词前，会在后台自动检查押韵、方言准确性（粤语/闽南语）和“AI 味”，拒绝陈词滥调，拒绝假大空。\n\n---\n\n### 2025.12.22\n\n- Gemini 3 改为最新发布的 **Gemini 3 Flash** 模型，改模型更节省 Token，更省钱。\n- 优化 **DeepSeek 模型** 的温度参数，可能会提升输出效果。\n- 优化 Markdown 渲染，修复了一些渲染问题。\n\n---\n\n### 2025.12.20\n\n- 新增最新发布的 **小米 MiMo V2 Flash 模型** 支持，该模型 API 限时免费，可以在 `AI 设置` 中尝试设置使用，支持雷总，支持国货。\n- 新增 **更新记录** 功能，让使用本软件的兄弟们可以感受到新功能的加入。\n- 修复了查看 **生成记录** 时，无法正确展示参考歌曲的问题。\n- 因为原来本地数据库字段设计的并不合理，导致代码维护复杂，对数据库进行了重新的设计，这会导致过去的生成记录无法继续查看，请见谅！\n\n---\n";
