      <script>
        // 构建时注入的README内容
        window.__README_CONTENT__ = "# Suno翻唱编曲大师 / Suno Cover Arranger \n \n> 用中文思考，用英文说服 Suno。 \n> 帮翻唱创作者，把“感觉”和“编曲想法”变成可直接粘贴进 Suno 的 Styles & Lyrics 提示词。 \n\n## 工具简介\n\nSuno翻唱编曲大师是一款专为Suno翻唱创作者设计的AI工具，帮助用户用中文描述音乐风格和编曲想法，自动生成符合Suno官方术语体系的高质量英文提示词。\n\n## 解决的痛点\n\n### 痛点一：Suno 的 Styles 字段写不好\n\n做过几次 Suno 翻唱的人，基本都会遇到：\n\n* 知道自己想要“张惠妹那种主歌隐忍、副歌爆炸”，但不会用英文系统地写出来\n* 写出来的 Styles 要么太短、信息太少，要么东一块西一块，没有结构\n* 不知道哪些词是 Suno 比较“听得懂”的编曲/动态词汇\n\n结果就是模型发挥空间过大，同一首歌每次出来的结果都不太稳定。\n\n### 痛点二：Lyrics 字段的“高级用法”很难落地\n\nSuno 官方推荐在 Lyrics 里使用属性注释（如 `[Vocal: ...]`、`[Dynamics: ...]`），但普通创作者通常会卡在几件事上：\n\n* 不知道应该有哪些 Key（Vocal / Dynamics / Texture / Mood / Arrangement / FX…）\n* 不会用英文把“这一段主歌更克制、副歌和声更厚”这类感觉，拆成结构化的 `[Key: Value]`\n* 试着写了几行注释，但要么和 Styles 描述矛盾，要么风格不统一\n\n最终，大部分人会退回到最简单的用法：Lyrics 字段只放原文歌词，完全浪费了 Suno 支持的属性体系。\n\n### 痛点三：歌词不敢随便交给 AI 改写\n\n很多 LLM 工具默认会“帮你润色”歌词文本，这对“翻唱原曲”的场景来说基本是灾难：\n\n* 不能让 AI 动原词，也不能多删几句，否则就不是那首歌了\n* 创作者其实希望的是：只要帮我写 Styles 和属性注释，歌词一个字都不要给我动\n\n### 痛点四：段落结构标签混乱\n\n真实使用时，大家会写各种不同的段落标签：\n* 【主歌】/【主歌1】/【主歌A】\n* [verse] / [Verse] / [主歌]\n* 【副歌】/ [chorus] / [Chorus]\n* 【桥段】/ [Bridge]\n* 【前奏】/【间奏】/【尾奏】\n\n而 Suno 官方推荐的是标准英文标签：[Verse 1]、[Chorus]、[Bridge]、[Intro]、[Interlude]、[Outro]…\n\n手工去统一一遍段落命名，本身就是一件费时又枯燥的事情。\n\n## 核心功能\n\n1. **智能生成Styles**：根据用户的中文风格描述，自动生成符合Suno官方术语体系的高质量英文Styles\n2. **结构化Lyrics属性**：自动识别并标准化歌词段落标签，为每段歌词生成结构化的属性注释\n3. **严格保护歌词原文**：只在歌词前添加工程标注，不修改、不润色歌词主体内容\n4. **纯前端架构**：无后端、不存库、不打日志，完全保护用户隐私\n\n## 适用人群\n\n* 希望提升 Suno 翻唱质量的重度用户\n* 懂音乐但英文表达一般的创作者\n* 想固化风格策略的音乐人和团队\n* 制作系列翻唱内容的创作者\n\n## 功能使用指南\n\n### 1. 生成提示词\n\n1. 打开项目首页：https://qq157788394.github.io/Suno-Cover-Arranger/\n2. 选择歌曲语言\n3. 输入目标翻唱歌手\n4. 可选：添加参考歌曲\n5. 输入风格备注和特殊说明\n6. 粘贴歌词\n7. 点击\"生成提示词\"按钮\n8. 等待生成完成，复制生成的 Styles 和 Lyrics\n\n### 2. 查看生成记录\n\n1. 点击左侧菜单的\"生成记录\"\n2. 查看所有生成记录\n3. 点击\"详情\"按钮查看完整记录\n4. 点击\"删除\"按钮删除记录（会弹出二次确认）\n\n### 3. 筛选记录\n\n- **歌曲语言筛选**：支持多选，可选择多种语言\n- **目标歌手筛选**：支持模糊搜索\n- **风格描述筛选**：支持模糊搜索\n- **日期范围筛选**：支持选择日期范围\n\n### 4. 删除记录\n\n1. 点击记录右侧的\"删除\"按钮\n2. 在弹出的确认对话框中点击\"删除\"\n3. 删除成功后，记录会立即从列表中消失\n\n## 本地开发\n\n- 启动开发服务器：`pnpm dev`\n- 访问地址：http://localhost:8000\n- 支持热更新，修改代码后会自动刷新\n\n## 浏览器支持\n\n- Chrome (推荐)\n- Firefox\n- Safari\n- Edge\n\n## 分支管理规范\n\n### 1. 分支命名与作用\n\n- **develop 分支**：开发分支，用于开发新功能、修复bug\n- **main 分支**：主分支，用于存储稳定版本，只接收来自 develop 分支的合并\n- **gh-pages 分支**：用于部署 GitHub Pages，由 CI/CD 或手动部署命令自动生成\n\n### 2. 开发流程\n\n1. 在 develop 分支上开发新功能\n2. 测试通过后，合并到 main 分支\n3. 使用 `pnpm deploy` 命令部署到 gh-pages 分支\n4. 确保 main 分支与 develop 分支保持同步\n\n### 3. 部署规范\n\n- **部署命令**：`pnpm deploy`\n- **部署前检查**：\n  - 确保代码通过 lint 检查：`pnpm lint`\n  - 确保构建成功：`pnpm build`\n  - 确保功能测试通过\n- **部署后验证**：\n  - 访问 GitHub Pages 地址验证页面显示正常\n  - 测试核心功能是否正常\n\n## 许可证\n\nMIT License\n\n## 贡献\n\n欢迎提交Issue和Pull Request！\n\n## 联系方式\n\n项目地址：https://github.com/qq157788394/Suno-Cover-Arranger.git\n\n## 常见问题解决\n\n### 1. GitHub Pages 页面不显示\n\n- 确保使用了 `pnpm deploy` 命令部署\n- 检查 gh-pages 分支是否存在\n- 检查 GitHub Pages 设置是否正确\n- 等待几分钟，GitHub Pages 可能需要时间更新\n\n### 2. 生成的记录不显示\n\n- 确保浏览器支持 IndexedDB\n- 检查浏览器开发者工具的控制台，查看是否有错误\n- 清除浏览器缓存，刷新页面\n\n### 3. 筛选功能不生效\n\n- 确保输入了正确的筛选条件\n- 检查浏览器开发者工具的控制台，查看是否有错误\n- 刷新页面后重试\n\n## 技术栈\n\n- React 19\n- Ant Design Pro 5\n- @umijs/max 4\n- TypeScript\n- Dexie.js (IndexedDB)\n- DeepSeek API\n- pnpm (包管理器)\n\n## 项目结构\n\n```\nsrc/\n├── components/          # 通用组件\n├── pages/              # 页面组件\n│   ├── about/         # 项目介绍页面\n│   ├── record/        # 生成记录页面\n│   └── suno-cover/    # 翻唱生成页面\n├── services/           # 服务层\n│   ├── db.ts          # 数据库服务\n│   ├── deepseek.ts     # DeepSeek API 服务\n│   └── mockData.ts     # 模拟数据服务\n└── types/              # 类型定义\n``` \n";
      </script>
